<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groq Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="brand">
                <div class="logo">ðŸ¤–</div>
                <div class="titles">
                    <h1>Groq Chatbot</h1>
                    <p>Powered by Groq AI</p>
                </div>
            </div>
            <div class="actions">
                <button id="themeToggle" aria-label="Toggle theme">
                    <span class="icon">ðŸŒ™</span>
                </button>
            </div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                <div class="avatar">ðŸ¤–</div>
                <div class="bubble">
                    <div class="message-content">
                        <p>Hello! I'm your AI assistant powered by Groq. How can I help you today?</p>
                    </div>
                    <div class="meta"><span class="time" id="welcomeTime"></span></div>
                </div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <div class="input-wrapper">
                <textarea 
                    id="userInput" 
                    placeholder="Type your message here..." 
                    rows="1"
                    maxlength="2000"
                ></textarea>
                <button id="sendButton" onclick="sendMessage()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
            <button id="clearButton" onclick="clearChat()">Clear Chat</button>
        </div>
    </div>
    <p>Group project made by Tanmay Bangar, Umakant Chauhan and Shaan Aigal
    </p>
    
    <script src="script.js"></script>
</body>
</html>
